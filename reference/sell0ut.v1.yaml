components:
  schemas:
    user:
      title: user
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
          description: The username of the user
        password:
          type: string
          description: The password used in order to login later
        isAdmin:
          type: string
          description: A boolean value showing if the user is an admin or not
        createdAt:
          type: string
          description: The date of the user registration
        lastLogin:
          type: string
          description: The date the user logged in the last time
        postingsId:
          type: array
          description: The ids of the postings the user published
          items:
            type: integer
        email:
          type: string
          description: The email of the user
      required:
        - username
        - password
        - isAdmin
        - email
      description: The model of the user with all the data it will store
      x-examples:
        Example admin user:
          id: 1
          username: admin
          password: $2b$10$5HzmutperF3ltqwTfXqj4ulx4Z.lqHtiLT9VHdWEuIpRTW4T91MoO
          email: example@mail.com
          isAdmin: true
          createdAt: '2017-07-21T17:32:28Z'
          lastLogin: '2020-02-24T18:06:04Z'
          postingsId:
            - 12
            - 56
            - 531
    posting:
      title: posting
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        category:
          type: string
        location:
          type: string
        images:
          type: string
        price:
          type: number
        deliveryType:
          type: string
        sellerId:
          type: integer
        sellerName:
          type: string
        sellerTelephoneNumber:
          type: string
        dateOfPosting:
          type: string
        lastEditDate:
          type: string
      x-examples:
        Posting example:
          id: 4
